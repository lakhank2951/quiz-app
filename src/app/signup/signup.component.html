<div class="login-form" *ngIf = "isSignUp">
    <form (ngSubmit)="onSubmit()" #formdemo="ngForm">
        <div class="avatar">
            <img src="./../../assets/avatar.png" alt="Avatar">
        </div>

        <div class="form-group">
            <input type="text" class="form-control input-lg" [(ngModel)]="username" name="email" #email="ngModel"
                [ngClass]="{ 'is-invalid': email.invalid, 'ng-valid':  !email.invalid }" placeholder="E-mail ID"
                required email autocomplete="off">
            <div *ngIf="email.invalid" class="invalid-feedback">
                <div *ngIf="email.invalid && email.touched">
                    Please enter a valid E-mail ID
                </div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" [disabled]="formdemo.invalid">Sign
                in</button>
        </div>
    </form>
</div>


<div class="login-form " *ngIf = "!isSignUp">
    <form class="mb-0 text-center">
        <button class="btn btn-info mb-0" (click) = "startExam()">Enter Contest </button>
    </form>
</div>
